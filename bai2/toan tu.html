<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1
        var b=2
        console.log(a+b)
        console.log(a-b)
        console.log(a/b)
        console.log(a*b)
    </script>

    <script>
        var a=10
        console.log(a++)
        console.log(a--)
        console.log(a**a)
        console.log(a%9)
    </script>

    <script>
        let c = 15
        console.log(c+=5)
        console.log(c-=5)
        console.log(c*=5)
        console.log(c/=5)
    </script>

    <script>
        let txt1 = "Bao" 
        let txt2 = "Anh"
        let txt3 = txt1 + "" + txt2
        console.log(txt3)
    </script>
</body>
</html>
