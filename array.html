<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1 = [1,2,3]
        const array2 = [4,5,6]
        const array3 = array1.concat(array2)
        const array4 = [7,8,9,[10,11]]
        const words = ['spray','cat','people','height','experience']
        const result = words.filter(word => word.length > 5)
        const iterator1 = array1.entries()
        const number = (element) => element > 2
        const found = array1.find(element => element > 1)
        const test1 = (currentvalue) => currentvalue < 5
        let index = 2
        console.log(array1.at(index))
        console.log(array3)
        console.log(array3.copyWithin(1,3,5))
        console.log(iterator1.next().value)
        console.log(array1.every(test1))
        console.log(array1.fill(0,1,2))
        console.log(result)
        console.log(found)
        console.log(number)
        console.log(array4.flat())
    </script>
</body>
</html>
